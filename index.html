<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Learnig canvas">
        <meta name="keywords" content="HTML,CSS,Canvas,JavaScript">
        <meta name="author" content="Henry Zarza">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning Canvas</title>

        <!-- Import Styles -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="row">
                <h1 class="col-12 text-primary mt-3">Canvas #1</h1>
                <div class="col-12 p-0 border border-dark h-15" id="container-canvas1">
                    <canvas id="canvas1"></canvas>
                </div>
                
                <div class="separator bg-dark"></div>

                <h1 class="col-12 text-gray">Canvas #2</h1>
                <div class="col-12 container-canvas2 p-0">
                    <img class="img-fluid image-hide" src="https://lph5i1b6c053kq7us26bdk75-wpengine.netdna-ssl.com/wp-content/uploads/2012/01/lady-gaga.jpg" alt="Lady Gaga Poker Face">
                </div>

                <div class="separator bg-success"></div>

                <h1 class="col-12 text-success">Canvas #3</h1>
                <div class="col-12 container-canvas3 p-0 h-15 border border-dark">
                    <canvas id="canvas3"></canvas>
                </div>

                <div class="separator bg-danger"></div>
            </div>
        </div>

        <script src="./js/canvas1.js"></script>
        <script src="./js/canvas2.js"></script>
        <script src="./js/canvas3.js"></script>

    </body>
</html>
